<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>팝업sy</title>
	<style>
		.container{
			width: 398px; height: 198px;
			border: 1px solid black; padding: 50px;
		}
		.content-box{margin: 100px auto; text-align: center;}
		.box{
			width: 98px; height: 50px; border: 1px solid black;
			display: inline-block; text-align: center; line-height: 50px;
		}
		.box+.box{margin-left: 40px;}
		.popup-container{
			position: absolute; top: 20px; left: 25%;
			width: 300px; z-index: 10;
		}
		.popup-box{
			width: 298px; height: 98px; border: 1px solid grey;
			background-color: white; position: relative;
		}
		.popup-box .btn-close{
			position: absolute; top: 5px; right: 5px;
			border: 0; background-color: white; width: 30px; height: 30px;
			line-height: 30px; font-size: 30px;
		}
		.popup-box .text-area{margin: 30px 10px; display: inline-block;}
		.popup-blind{
			position: absolute; top: 0; right: 0; left: 0; bottom: 0;
			background-color: black; opacity: 0.45;
		}

/* 기능 부여 */
		.clearfix{
			content: ''; clear: both; display: block;
		}
		.display-none{display: none !important;}
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="popup-container ">
		<div class="popup-box display-none">
			<button class="btn-close">X</button>
			<span class="text-area"></span>
		</div>
		<div class="popup-box display-none">
			<button class="btn-close">X</button>
			<span class="text-area"></span>
		</div>
		<div class="popup-box display-none">
			<button class="btn-close">X</button>
			<span class="text-area"></span>
		</div>
	</div>
	<div class="popup-blind display-none"></div>
	<div class="content-box">
		<div class="box">팝업1</div>
		<div class="box">팝업2</div>
		<div class="box">팝업3</div>
	</div>
	<script>
		$(function(){
			$('.box').click(function(index){
				$('.popup-blind').removeClass('display-none');
				showPopupBox($(this).index(),$(this));
			});
			$('.btn-close').click(function(){
				$('.popup-blind').addClass('display-none');
				$(this).parent().addClass('display-none');
			})
		});
		function showPopupBox(index,e){
			$('.popup-container .popup-box').addClass('display-none');
			$('.popup-container .popup-box').eq(index).removeClass('display-none');
			$('.popup-container .popup-box').eq(index).children().next().text(e.text());
		}
	</script>
</body>
</html>
