<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date 예제</title>
</head>
<body>
	<script>
		let date = new Date();//현재시간 출력
		console.log(date); //Wed Jan 18 2023 19:56:07 GMT+0900 (한국 표준시)


		//현재시간을 원하는 형태로 출력하는 메소드
		function getDate(date){ 
			let year = date.getFullYear();
			let month = date.getMonth()+1;
			let day = date.getDate(); //getDay()는 요일
			let hour = date.getHours();
			let minute = date.getMinutes();
			let ms = date.getMilliseconds();
			return `${year}-${month}-${day} ${hour}:${minute}:${ms}`;
		}
		console.log(getDate(date)); 


		//Date.parse(날짜문자열) : ms로 변환해줌
		//T: 구분기호, Z(옵션):UTC+0를 기준으로 출력
		// => '2023-01-01T00:00:00.000+09:00'로 하면 한국시간 기준으로 뜸
		date = new Date(Date.parse('2023-01-01T00:00:00.000Z'));
		console.log(getDate(date)); //2023-1-1 9:0:0 (한국표준시차때문에 맞음)
	</script>
</body>
</html>
