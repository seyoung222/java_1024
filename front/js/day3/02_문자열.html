		<script>
			let str = 'abc,def,ghi';
			/*  ex1. str에서 ,가 몇개 있는지 확인하는 코드 작성 */ 
			let index = -1, count = 0;
			do{
				index = str.indexOf(',', index+1); //있으면 그 다음번지부터 찾음

			}while(index != -1);

			/* ex2. ,를 기준으로 문자열들을 출력하는 코드를 작성 */

			let start = 0, end = start+1;
			do{
				start = index+1;

				console.log(word)
