<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호출 스케줄링</title>
</head>
<body>
	<script>
		/*
		setTimeout(함수, 딜레이시간, 매개변수1, 매개변수2, ...);
		- 딜레이시간 밀리초 뒤에 함수를 실행
		- 함수를 실행할 때 매개변수1, 2,..를 함수의 매개변수로 전달함
		- 함수 실행 후 아이디를 리턴
		clearTimeout(아이디);
		- 아이디와 일치하는 작업을 취소
		- 개발자도구에서 직접치면 작업이 도중에도 취소됨
		*/

		//1000ms 후에 함수를 실행
		let timerId = setTimeout(function(name){
			alert(`안녕하세요. 제이름은 ${name}입니다.`);
		}, 5000, '홍길동');
		clearTimeout(timerId);


		/*
		setInterval(함수, 딜레이시간, 매개변수들);
		- 딜레이시간마다 함수를 실행
		clearInterval(아이디)
		- 아이디와 일치하는 작업을 취소
		*/
		// let intervalId = setInterval(()=>console.log(1),1000);
		let count = 0;
		let intervalId = setInterval(()=>{
			document.body.innerText = ++count;
		}, 1000);

		/*
		setInterval을 이용하여 1초마다 동작하는 시계를 만들어보세요.
		실제 시간과 일치 여부 상관없음
		(hh:mm:ss 형태로 1초부터 늘어나서 60초되면 1분으로 바뀌는 거)
		*/
		let s, m, h;
		s=m=h=0;
		intervalId = setInterval(()=>{
			s++;
			if(s == 60){
				s = 0;
				m++;
			}
			if(m == 60){
				m = 0;
				h++;
			}
			h = h>=24 ? 0 : h;
			document.body.innerText = getString(h,m,s);
		}, 10);
		function getString(h,m,s){
			return `${zerofill(h)}:${zerofill(m)}:${zerofill(s)}`;
		}
		function zerofill(num){
			return num < 10 ? '0'+num : num;
		}
	
	</script>
</body>
</html>
