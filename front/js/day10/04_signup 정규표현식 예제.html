<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입-정규표현식</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.form{
			width: 500px; margin: 0 auto;
		}
		.title{font-size: 30px; text-align: center;}
		[name=id], [name=pw], [name=pw2]{
			display: block; width: 100%; height: 40px;
			margin-bottom: 20px; border-radius: 10px; border: 1px solid black;
			line-height: 40px; padding-left: 10px; box-sizing: border-box;
		}
		.btn-submit{
			width: 100%; margin-top: 20px; height: 40px;
			border-radius: 10px; border: 1px solid black; cursor: pointer;
			display: block;
		}
	</style>
</head>
<body>
	<form action="" method="get" class="form">
		<h1 class="title">회원가입</h1>
		<input type="text" name="id" placeholder="아이디">
		<input type="password" name="pw" placeholder="비번">
		<input type="password" name="pw2" placeholder="비번 확인">
		<div>
			<label>
				<input type="radio" name="gender" value="남성">남성
			</label>
			<label>
				<input type="radio" name="gender" value="여성">여성
			</label>
		</div>
		<button type="submtit" class="btn-submit">회원가입</button>
	</form>
	<!-- 
		<form action="">
		<div class="container">
			<span class="title">회원가입</span><br>
			<input type="id" name="id" class="input-box" placeholder="아이디" required><br>
			<input type="password" name="pw" class="input-box" placeholder="비밀번호" required><br>
			<input type="password" name="pw-check" class="input-box" placeholder="비밀번호 확인"><br>
			<input type="checkbox" name="sex" value="남성">남성
			<input type="checkbox" name="sex" value="여성">여성 <br>
			<button class="btn-submit">회원가입</button>
		</div>
	</form>
	 -->
	<script>
		/*
		- 아이디는 5~13자, 영문, 숫자만 가능
		- 비밀번호는 8~20자, 영문,숫자,!@#$%만 가능
		사이트 regex101
		*/
		$('.form').submit(function(){
			let id = $('[name=id]').val();
			if(id.length == 0){
				alert('아이디는 필수 항목입니다.')
				$('[name=id]').focus();
				return false;
			};
			let idRegex = /^[a-zA-Z0-9]{5,13}$/;
			if(!idRegex.test(id)){
				alert('아이디는 5~13자, 영문, 숫자가 가능합니다.');
				$('[name=id]').focus();
				return false;
			}

			let pw = $('[name=pw]').val();
			if(pw.length == 0){
				alert('비밀번호는 필수 항목입니다.')
				$('[name=pw]').focus();
				return false;
			};
			let pwRegex = /^[a-zA-Z0-9!@#$%]{8,20}$/;
			if(!pwRegex.test(pw)){
				alert('비밀번호는 8~20자, 영문,숫자,!@#$%만 가능합니다.')
				$('[name=pw]').focus();
				return false;
			};

			let pw2 = $('[name=pw2]').val();
			if(pw != pw2){
				alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.')
				$('[name=pw]').focus();
				return false;
			};
			
			if($('[name=gender]:checked').length == 0)
				alert('성별은 필수 항목입니다.');
				$('[name=gender]').focus();
				return false;
		});

		/*
		$('form').submit(function(){
				if($('[name=id]').text() == '')
				return false;
			if($('[name=pw]').text() == '')
				return false;
			if($('[name=pw]').text() == $('[name=pw-check]').text())
				return false;
			if()
		});
		*/
		
	</script>
</body>
</html>
