<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼으로 슬라이드 넘기기</title>
	<style>
		*{padding: 0; margin: 0;}
		a{text-decoration: none;}
		ul{list-style: none;}
		.container{
			width: 300px;
			height: 50px; margin-top: 30px; border: 3px solid black;
			overflow: hidden; position: relative;
		}
		.list-menu{width: 500%; float: left;}
		.item-menu{
			height: 50px; line-height: 50px; padding-left: 20px;
			background-color: steelblue; 
			width: 20%; float: left; box-sizing: border-box;
		}
		.list-menu::after, .btn-box::after{ 
			content: ''; display: block; clear: both;
		}
		.btn-box{
			position: absolute; top: -1px; right: -1px; bottom: -1px; 
			background-color: aliceblue;
		}
		.btn-prev, .btn-next{
			border: 1px solid black; float: left; font-size: 30px;
			line-height: 50px;
		}
		.btn-next{margin-left: -1px;}
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="btn-box">
			<a href="#" class="btn-prev">&lt;</a>
			<a href="#" class="btn-next">&gt;</a>
		</div>
		<ul class="list-menu">
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요1</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요2</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요3</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요4</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요5</a>
			</li>
		</ul>
	</div>
	<script>
		$('.btn-next').click(function(){
			//애니메이션 실행 후, 요소를 떼서 붙임
			let width = $('.item-menu').first().innerWidth();
			if(!$('.item-menu').first().is(':animated')){
				$('.item-menu').first().animate({
					marginLeft: `-${width}px`
				},1500,function(){
					$(this).detach().appendTo('.list-menu').removeAttr('style');
			})
			}			
		});

		//이전버튼 클릭 이벤트를 등록
			//요소를 떼서 붙인 후 애니메이션을 실행
			//=>마지막 요소를 떼서 앞에 붙이고, marhinLeft를 지정
			//last(), prependTo(), css()
			$('.btn-prev').click(function(){
				let width = $('.item=menu').first().innerWidth();
				if(!$('.item-menu').fist().is(':animated')){
					$('.item-menu')
					.last()
					.detach()
					.prependTo('.list-menu')
					.css('margin-left',`-${width}px`)
					.animate({marginLeft : 0},1500);
				}
			})

			$('.btn-prev').click(function(){
				let width = $('.item-menu').last().innerWidth();
				$('.item-menu').last().detach().prependTo('.list-menu').css({marginLeft:`-${width}px`})
				$('.item-menu').first().animate({
					marginLeft: '0px'
				},1500,function(){
					$('.item-menu').first().next().removeAttr('style');
				})
			});			
			*/

		
	</script>
</body>
</html>
