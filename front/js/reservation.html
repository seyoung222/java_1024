<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예약페이지</title>
	<link rel="stylesheet" href="reservation.css">
</head>
<body>
	<!-- header -->
	<header>

	</header>

	<!-- body -->
	<main>
		<div class="container">
			<!-- 버튼 섹션 -->
			<section>
				<div class="button_container">
					<ul class="list_button clearfix">
						<li class="item_button">
							<a href="#" class="link_button btn_seat">
								<div class="text_button">좌석</div>
							</a>
						</li>
						<li class="item_button">
							<a href="#" class="link_button btn_cabinet">
								<div class="text_button">사물함</div>
							</a>
						</li>
						<li class="item_button">
							<a href="#" class="link_button btn_room">
								<div class="text_button">프로젝트룸</div>
							</a>
						</li>
					</ul>
				</div>
			</section>
			<!-- 필터 섹션 -->
			<section>
				<div class="search_container">
					<div class="box_seat_detail clearfix">
						<a href="#" class="btn_ticket">이용권</a>
						<a href="#" class="btn-reserve">바로 예약</a>
					</div>
					<div class="filter_area">
						<div class="choose_regoin">지역</div>
						<input type="text" class="search_box" placeholder="지역, 지점명으로 검색">
					</div>
				</div>
			</section>
			<!-- 지점 카드 -->
			<section>
				<div class="spot_card_container">
					<ul class="list_card clearfix">
						<li class="item_card">
							<a href="#">
								<div class="img-box"></div>
								<div class="info_area">
									<h3>[서울] 강남역점</h3>
									<span class="spot_address">서울특별시 강남구 테헤란로 10길 9,5층</span>
									<div class="info_running_time">
										<span>운영시간</span>
										<span class="hour">24시간</span>
										<span class="holiday">연중무휴</span>
									</div>
								</div>
							</a>
						</li>
						<li class="item_card">
							<a href="#">
								<div class="img-box"></div>
								<div class="info_area">
									<h3>[서울] 강남역점</h3>
									<span class="spot_address">서울특별시 강남구 테헤란로 10길 9,5층</span>
									<div class="info_running_time">
										<span>운영시간</span>
										<span class="hour">24시간</span>
										<span class="holiday">연중무휴</span>
									</div>
								</div>
							</a>
						</li>
						<li class="item_card">
							<a href="#">
								<div class="img-box"></div>
								<div class="info_area">
									<h3>[서울] 강남역점</h3>
									<span class="spot_address">서울특별시 강남구 테헤란로 10길 9,5층</span>
									<div class="info_running_time">
										<span>운영시간</span>
										<span class="hour">24시간</span>
										<span class="holiday">연중무휴</span>
									</div>
								</div>
							</a>
						</li>
					</ul>
					<div class="page_box"></div>
				</div>
			</section>

		</div>
	</main>



	<!-- footer -->
	<footer></footer>
</body>
</html>
