<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{ 
			width: 150px; height: 50px; border: 1px solid black;
			font-size: 30px; line-height: 50px; text-align: center;
			float: left; margin-right: 10px;
		}
		.container-box{
			clear: both; display: block; content: ''; margin-bottom: 20px;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="container-box">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<br>
	<label>
		<input type="checkbox" name="fruit" value="바나나">바나나
	</label>
	<label>
		<input type="checkbox" name="fruit" value="사과">사과
	</label>
	<label>
		<input type="checkbox" name="fruit" value="오렌지">오렌지
	</label>
	<script>
		/* 
		체크박스 클릭 이벤트 등록
			- 모든 체크박스 중에서 체크된 박스들의 value를 배열에 추가
				=> 체크박스 각 요소마다 체크 여부를 학인해서 value를 배열에 추가
			- .box에 모든 text를 ''로 수정
			- 배열에 있는 값 하나하나를 .box에 text로 추가
		*/
		$('[name=fruit]').click(function(){
			let arr = [];
			//체크박스 각 요소마다 체크 여부를 학인해서 value를 배열에 추가
			arr = getCheckValue();
			$('.box').text('');
			arr.forEach(function(item, arrIndex, arr){
				$('.box').eq(arrIndex).text(item);
				})
				// $(`.box:nth-child(${index+1})`).text(item);

			
			/*
			let text = '';
			if($(this).prop('checked'))
				text = $(this).val();
			$('.box').text(text);
			*/
		});
		function getCheckValue(){
			let arr = [];
			let checkboxList = $('[name=fruit]');
			if(!checkboxList) //예외처리
				return;
			checkboxList.each(function(){ 
				if($(this).prop('checked'))
				arr.push($(this).val());
			});
			return arr;
		};
	</script>
</body>
</html>
