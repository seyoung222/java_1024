<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제2</title>
</head>
<body>
	<ul>
		<li>5</li>
		<li>4</li>
		<li>3</li>
		<li>2</li>
		<li>1</li>
	</ul>
	<script>
		//ex1) 1,2,3,4,5순으로 되도록 스크립트 코드를 작성하세요.
		let liTags = document.querySelectorAll('li');
		let count = 0;
		for(liTag of liTags){
			liTag.textContent = ++count;
			// liTag.innerHTML = ++count;
		}
		/* 내가한거
		let li = document.querySelectorAll('li');
		for(i=0; i<li.length; i++){
			li[i].textContent = i+1;
		}
		*/


		//ex2) 3번재 li태그 요소를 선택해서 텍스트를 콘솔에 출력하세요.
		console.log(liTags[2].textContent);
		console.log(document.querySelector(`li:nth-child(3)`).textContent);
		//querySelector에도 선택자 쓸 수 있음!!!
	</script>
</body>
</html>
