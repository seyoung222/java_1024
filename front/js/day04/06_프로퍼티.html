<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>프로퍼티 예제</title>
</head>
<body>
	<div>안녕하세요.</div>
	<ul>
		<li>사과</li>
		<li>바나나</li>
		<li>오렌지</li>
	</ul>
	<input type="text" id="text">
	<script>
		/*
		element.innerHTML
		- 요소 안에 있는 html 코드를 가져옴
		element.innerHTML = 'html코드'
		- 요소 안의 html코드를 삭제하고 새로운 html 코드를 추가(코드를 바꾼단 뜻)

		element.outerHTML
		- 요소를 포함한 html 코드를 가져옴
		element.outerHTML = 'html코드'
		- 요소를 삭제하고 새로운 html 코드를 추가(코드를 바꾼단 뜻)

		element.textContent
		- 요소 안에 있는 텍스트를 가져옴(태그 제외)
		element.textContent = '텍스트'
		- 요소 안에 있는 텍스트를 지우고 새로운 텍스트를 추가
		- 이 때 텍스트가 태그로 되어있어도 텍스트로 들어감(코드여도 반영X)

		element.value
		- 요소의 value값을 가져옴
		- input/select/textarea 태그에서 사용할 수 있음
		element.value = '값'
		- 요소의 value를 수정
		*/
		let ul = document.querySelector('ul');
		console.log(ul.innerHTML);
		console.log(ul.outerHTML); //inner/outer는 ul이 포함되냐 아니냐의 차이
		console.log(ul.textContent); //태그의 텍스트만 뽑아옴

		let lis = ul.children; //li태그를 선택하는 명령어
		let count = 0;
		for(li of lis){
			// li.textContent = ++count + li.textContent; 
			//li태그들 앞에 숫자를 추가해주는 작업. 이를통해 내용을 수정도 할 수 있음
			li.textContent = '<a href="#">링크</a>';
		}

		let div = document.body.firstElementChild;
		div.innerHTML += '<button>버튼</button>';
		//안녕하세요 내용 뒤에 버튼을 추가하는 작업
		div.outerHTML = '<a href="#">링크</a>';
		//요소를 삭제하고 링크로 바꿔버림

		text.value = '123'; //id가 text인 input태그의 value값을 수정함
	</script>
</body>
</html>
