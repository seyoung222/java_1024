<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴창 띄우고 닫기</title>
	<style>
		.btn{
			width: 50px; height: 50px;
		}
		.menu-box{
			position: fixed; right: 0; top: 0; bottom: 0;
			width: 200px; box-shadow: 0 3px 5px 1px gray; display: none;
		}
		.btn-close{
			position: absolute; top: 0; right: 0;
			width: 50px; height: 50px; font-size: 40px; border: 0;
			background-color: white; cursor: pointer;
		}
		/* 
		.box{
			float: right; display: none;
			width: 300px; height: 400px; border: 1px solid red;
		}
		.close-box{
			float: right;
		}
		.close-button{
			width: 30px; height: 30px; line-height: 30px; text-align: center;
			 font-size: 30px; margin-right: 10px; margin-top: 10px;
			cursor: pointer; text-decoration: none; color: red;
		}		*/
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn">메뉴</button>
	<div class="menu-box">
		<button class="btn-close">&times;</button>
	</div>
	<script>
		$('.btn').click(function(){
			$('.menu-box').show();
		})
		$('.btn-close').click(function(){
			$('.menu-box').hide();
		})
	</script>

</body>
</html>
