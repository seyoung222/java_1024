<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>change 이벤트</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="search">
	<select name="fruit">
		<option value="banana">바나나</option>
		<option value="orange">오렌지</option>
		<option value="apple">애플</option>
	</select>
	<script>
		/*
		★change 이벤트★
		- input태그, select태그, textarea태그와 같이 값을 입력하는 태그에서 발생
		- 값이 변경될 때 동작 => 입력 중일때는 이벤트 발생X
		- focus가 해제될 때(검색하거나 다른 곳을 클릭해서 선택 풀림) 이전 값과 현재값이 다른 경우에 발생
		*/
	$('[name=search]').change(function(){
		alert('내용이 수정되었습니다.');
	})
	$('[name=fruit]').change(function(){
		alert('내용이 수정되었습니다.');
	})
	</script>
</body>
</html>
