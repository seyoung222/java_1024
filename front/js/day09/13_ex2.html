<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자동으로 슬라이스 넘어가는 페이지2</title>
	<style>
		*{padding: 0; margin: 0;}
		a{text-decoration: none;}
		ul{list-style: none;}
		.container{
			width: 300px;
			height: 50px; margin-top: 30px; border: 3px solid black;
			overflow: hidden;
		}
		.list-menu{width: 500%;}
		.item-menu{
			height: 50px; line-height: 50px; padding-left: 20px;
			background-color: steelblue; 
			width: 20%; float: left; box-sizing: border-box;
		}
		.list-menu::after{ 
			/* 이건 안해도 되는데 하면 좋음 */
			content: ''; display: block; clear: both;
		}
		/* .item-menu:nth-child(2n){background-color: aquamarine;} */
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<ul class="list-menu">
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요1</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요2</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요3</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요4</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">안녕하세요5</a>
			</li>
		</ul>
	</div>
	<script>
		// let id = setInterval(function(){
		// 	if(!$('.item-menu').first().is(':animated')){
		// 		let width = $('.item-menu').innerWidth();
		// 		$('.item-menu').first().animate({
		// 			marginLeft : `-${width}px`
		// 		},1200,function(){
		// 			$(this).detach().appendTo('.list-menu').removeAttr('style');
		// 		});
		// 	}
		// },2000);
		function rolling(){
			return setInterval(function(){
				if(!$('.item-menu').first().is(':animated')){
					let width = $('.item-menu').innerWidth();
					$('.item-menu').first().animate({
						marginLeft : `-${width}px`
					},1200,function(){
						$(this).detach().appendTo('.list-menu').removeAttr('style');
					});
				}
			},2000);
		}
		let id = rolling();


		// 마우스 호버하면 애니메이션 멈추도록 만들기
		//hover 이벤트를 등록
		$('.container').hover(function(){
		//container나 ul태그 까지는 괜찮은데 li태그는 안됨(넘어갈때 hover2번됨)
			//마우스가 요소 안으로 들어오면
			//애니메이션이 진행중인 setInterval를 해제 => clearInteval
			clearInterval(id);
		}, function(){
			//마우스가 요소를 빠져나가면 setInterval를 통해 애니메이션이 진행되도록 작업
			id=rolling();
		})

	</script>
</body>
</html>
