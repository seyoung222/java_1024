<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제3-스타일</title>
	<style>
		.test, .bg-yellow{ background-color: yellow; color: red;}
	</style>
</head>
<body>
	<ul>
		<li onclick="changeStyle(1)">1</li>
		<li onclick="changeStyle(2)">2</li>
		<li onclick="changeStyle(3)">3</li>
	</ul>
	<script>
		/* 
		- li태그를 클릭할때마다 [지정스타일]이 나타났다 사라졌다하는 코드 작성
		- [지정스타일]
			- 배경색이 노랑, 글자색이 빨강
		*/
		function changeStyle(index){
			let el = document.querySelector(`li:nth-child(${index})`);
			el.classList.toggle('bg-yellow');
		}

		/* 내가한거
		function changeStyle(num){
			let li = document.querySelector(`li:nth-child(${num})`);
			li.classList.toggle('test');
		} */


		/*
		주말 과제
		위 예제에서 선택된 요소는 최대 1개로 고정
		- 한번 클릭된 걸 다시 클릭해도 스타일이 사라지지 않고
			하나를 선택한 상태에서 다른 걸 선택하면 기존 세팅은 사라지도록 하기
		*/
	</script>
</body>
</html>
