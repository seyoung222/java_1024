<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 탐색 예제</title>
</head>
<body>
	<table border="1">
		<caption>표</caption>
		<thead>
			<tr>
				<th>과목</th>
				<th>이름</th>
				<th>성적</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>HTML</td>
				<td>홍길동</td>
				<td>100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">평균</td>
				<td>100</td>
			</tr>
		</tfoot>
	</table>
	<script>
		//tbody태그를 입력하지 않아도 자동으로 tbody로 감싸짐
		let table = document.body.firstElementChild;
		let rows = table.rows;
		console.log('=== rows ===');
		for(row of rows){
			console.log(row.sectionRowIndex); // thead/tbody/tfoot 내에서 몇번째 row인지 알려줌
			console.log(row.rowIndex);//전체 tr중 몇번째 row인지 알려줌
			console.log(row); //tr태그 요소를 통째로 가져옴
		}

		let caption = table.caption;
		console.log('=== caption ===');
		console.log(caption);
		let thead = table.tHead;
		console.log('=== thead ===');
		console.log(thead);
		let tfoot = table.tFoot;
		console.log('=== tfoot ===');
		console.log(tfoot);
		let tbodies = table.tBodies;
		console.log(tbodies[0]); //body의 행들을 가져옴. 1행만 있어서 [0]
		let tds = rows[0].cells; //각 행의 열들을 가져옴
		for(td of tds){
			console.log(td.cellIndex); //열의 인덱스
			console.log(td); //열의 내용(=th태그 통째로 가져옴)
		}
	</script>
</body>
</html>
