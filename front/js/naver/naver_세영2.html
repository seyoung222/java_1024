<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER세영</title>
	<style>
		/* 기본세팅 */
		*{margin: 0; padding: 0;}
		ul,ol{ list-style: none;}
		a{text-decoration: none;}

		#body{
			min-width: 1190px; height: 1000px;
			font-family: -apple-system,BlinkMacSystemFont,"Malgun Gothic","맑은 고딕",helvetica,"Apple SD Gothic Neo",sans-serif;
			line-height: 16px; font-size: 12px; color: #202020;
		}
		.inner-container{
			width: 1130px; margin: 0 auto; /*box-sizing:border 추가하거나 패딩만큼 가로 줄임*/
			padding: 0 30px;
		}
		.box-search{ position: relative; height: 160px; 
			/* background-color: bisque; */ }
		.box-search .box-service{
			position: absolute; right: -3px; top: 12px;
		}
		.box-search .link-start-page{
			font-size: 11px; color: #404040;
			float: left; /*엔터공백 없애고 글자사이즈 다를 때 어긋나지 말라고 띄움*/
		}
		.box-search .link-start-page:hover{text-decoration: underline;}
		.box-search .link-start-page::after{
			content: ''; /* after/before하면 content는 무조건 써야함. 비면 ''라도~! */
			width: 26px; height: 26px; display: inline-block;
			background-position: -382px -213px;
			vertical-align: top; margin: -3px 0 0 3px;
		}
		.box-search .icon-bar{
			float: left; width: 1px; height: 10px; margin: 3px 7px;
			background: #e4e8eb;
		}
		.box-search .link-jrnaver{
			float: left;
		}
		.box-search .link-jrnaver .icon-jrnaver{
			width: 60px; height: 10px; background-position: -264px -296px;
			display: inline-block; vertical-align: top; margin: 3px;
		}
		.box-search .link-jrnaver:hover .icon-jrnaver{
			background-position: -326px -296px;
		}
		.box-search .link-happybean{
			float: left; margin-left: 6px;
		}
		.box-search .link-happybean .icon-happybean{
			width: 34px; height: 11px; background-position: -365px -245px;
			display: inline-block; vertical-align: top; margin: 3px 3px 2px;
		}
		.box-search .link-happybean:hover .icon-happybean{
			background-position: -380px -199px;
		}

		.box-search .box-search-area{
			position: absolute; top: 50%; left: 238px;
			margin-top: -28px;
		}
		.box-search .form-search{
			width: 582px; height: 52px; border: 2px solid #19ce60;
			border-radius: 2px;
		}
		.box-search .input-search{
			width: 444px; height: 24px; padding: 13px 15px;
			margin: 1px; background: white;
			font-size: 18px; line-height: 24px; color: black;
			font-weight: bold; outline: 0; border: 0;
		}
		.box-search .btn-search{
			position: absolute; top: 0; right: 0; bottom: 0;
			width: 56px; background-color: #19ce60;
			border: 0; outline: 0; 
			border-radius: 0 2px 2px 0; cursor: pointer;
		}
		.box-search .icon-search{
			width: 22px; height: 22px; display: inline-block;
			vertical-align: top; background-position: -420px -24px;
		}
		.box-search .btn-kbd{
			position: absolute; top: 0; bottom: 0; right: 84px;
			width: 36px; 
		}
		.box-search .icon-kbd{
			display: inline-block; width: 20px; height: 12px;
			background-position: -398px -267px;
			position: absolute; top: 50%; left: 50%; 
			margin: -6px 0 0 -10px;
		}
		.box-search .btn-auto-complete{
			position: absolute; top: 0; bottom: 0; right: 64px;
			width: 22px;
		}
		.box-search .icon-auto-complete{
			display: inline-block; width: 10px; height: 5px;
			background-position: -158px -151px;
			position: absolute; top: 50%; left: 50%; 
			margin: -2px 0 0 -5px;
		}
		.box-search .icon-naver-logo{
			width: 222px; height: 52px;display: inline-block; content: '';
			background-position: 0 -158px;
			position: absolute; top: 48px; left: -9px;
		}
		.container-search{ border-bottom: 1px solid #e4e8eb;}
/* 메뉴 */
		.container-menu{
			width: 1130px; height: 52px; margin: 0 auto;
			padding: 0 30px;
		}
		.container-menu>*{float: left;}
		.container-menu .group-menu{
			padding: 11px 270px 11px 0; position: relative;
			color: black; 
			vertical-align: top;
		}
		.group-menu>*{float: left;}
		.green-menu{
			line-height: 30px; font-size: 15px; font-weight: 700; vertical-align: top;
		}
		.green-menu .nav-item{float: left;}
		.nav-item~.nav-item{ margin-left: 12px;}
		.green-menu .nav{ color: #03c75a;}
		.green-menu .icon-mail{
			width: 21px; height: 21px; display: inline-block; 
			background-position: -420px -73px; margin: 3px 9px 0 0;
			vertical-align: top;
		}
		.green-menu .icon-shop{
			width: 24px; height: 20px; background-position: -76px -386px;
			content: ''; display: inline-block;
		}
		.green-menu .icon-shop-live{
			width: 54px; height: 20px; background-position: -209px -267px;
			content: ''; display: inline-block;
		}
		.green-menu .icon-TV{
			width: 12px; height: 14px; background-position: -256px -212px;
			content: ''; display: inline-block; margin: 9px 2px 0 0;
		}
		.black-menu .item-black-menu{
			float: left; 
		}
		.black-menu .link-black-menu{
			font-size: 15px; font-weight: bold; line-height: 30px;
			color: #000;
		}
		.black-menu .item-black-menu~.item-black-menu{margin-left: 12px;}
		.group-weather{
			width: 270px; height: 52px; 
			position: absolute; top: 0; right: 30px; bottom: 0;
			overflow: hidden; text-align: right; background-color: #03c75a;
		}
		.container-menu .inner-container{position: relative;}
		.container-menu{ box-shadow: 0 1px 3px 0 rgb(0,0,0,0.12);}
	

/* 공통 */
		.clearfix{
			clear: both; content: ''; display: block;
		}
		.blind{
			position: absolute;
			width: 1px; height: 1px; margin: -1px; overflow: hidden;
		}
		.img1a::after, .img1{ 
			/*사진 불러오려고 따로씀 img1이 필요할때마다 클래스 소환*/
			background-image: url(img/img1.png);
			background-size: 442px 428px;
		}
	</style>
</head>
<body>
	<!-- 한번만 사용하는 요소는 id, 재사용가능성 있는 요소는 class로 지정하는게 좋음 -->
	<div id="body">
		<div class="container-search">
			<div class="inner-container">
				<div class="box-search">
					<div class="box-service">
						<a href="https://help.naver.com/service/30016/contents/18042?osType=PC&lang=ko"
						 class="link-start-page img1a">네이버를 시작페이지로</a>
						<i class="icon-bar"></i>
						<a href="https://jr.naver.com/" class="link-jrnaver">
							<i class="icon-jrnaver img1"></i>
							<span class="blind">쥬니어네이버</span>
						</a>
						<a href="https://happybean.naver.com/" class="link-happybean">
							<i class="icon-happybean img1"></i>
							<span class="blind">해피빈</span>
						</a>
					</div>
					<!-- 우측 상단 서비스 페이지 구현 완료 -->
					<div class="box-search-area">
						<form action="" class="form-search">
							<input type="text" class="input-search">
							<button class="btn-search">
								<i class="icon-search img1"></i>
								<span class="blind">검색</span>
							</button>
							<a href="#" class="btn-kbd">
								<i class="icon-kbd img1"></i>
								<span class="blind">가상키보드</span>
							</a>
							<a href="#" class="btn-auto-complete">
								<i class="icon-auto-complete img1"></i>
								<span class="blind">자동완성</span>
							</a>
						</form>
					</div>
					<!-- 검색창 구현 완료 -->
					<div>
						<a href="http://www.naver.com" class="link-naver">
							<i class="icon-naver-logo img1"></i>
							<span class="blind">네이버 로고</span>
						</a>
					</div>
					<!-- NAVER 로고 구현 완료 -->
				</div>
			</div>
		</div>
		<div class="container-menu clearfix">
			<div class="inner-container">
				<div class="group-menu clearfix">
					<ul class="green-menu clearfix">
						<li class="nav-item">
							<a href="" class="nav link-mail">
								<i class="icon-mail img1"></i>메일</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav">카페</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav">블로그</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav">지식iN</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav">
								<i class="icon-shop img1"></i>
								<span class="blind">쇼핑</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav">
								<i class="icon-shop-live img1"></i>
								<span class="blind">쇼핑LIVE</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav">Pay</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav">
								<i class="icon-TV img1"></i>TV</a>
						</li>
					</ul>
					<!-- 초록메뉴 구현 완료 -->
					<ul class="black-menu clearfix">
						<li class="item-black-menu">
							<a href="" class="link-black-menu">사전</a>
						</li>
						<li class="item-black-menu">
							<a href="" class="link-black-menu">뉴스</a>
						</li>
						<li class="item-black-menu">
							<a href="" class="link-black-menu">증권</a>
						</li>
						<li class="item-black-menu">
							<a href="" class="link-black-menu">부동산</a>
						</li>
						<li class="item-black-menu">
							<a href="" class="link-black-menu">지도</a>
						</li>
						<li class="item-black-menu">
							<a href="" class="link-black-menu">VIBE</a>
						</li>
						<li class="item-black-menu">
							<a href="" class="link-black-menu">도서</a>
						</li>
						<li class="item-black-menu">
							<a href="" class="link-black-menu">웹툰</a>
						</li>
					</ul>
					<!-- 검정메뉴 구현완료 -->
					<a href="" class="btn-more">더보기</a>
				</div>
				<div class="group-weather"></div>
			</div>
			</div>
		<div class="container-body">
			<div class="inner-container">
				<div class="box-body-left"></div>
				<div class="box-body-right"></div>
			</div>
		</div>
		<footer class="container-footer"></footer>
	</div>
</body>
</html>
