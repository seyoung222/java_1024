<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>생성자 함수 예제</title>
</head>
<body>
	<script>
		/*
		- 생성자 함수 : 동일한 형태(같은 속성들을 가진)를 가진 객체들을 쉽게 여러개 만들 수 있다.
		function 생성자명(매개변수들){
			this.속성명1 = 매개변수1;
			this.속성명2 = 매개변수2;
			this.속성명3 = 기본값;
		}
		- 자바의 생성자/class 개념과는 다른 >>함수<<
		- 일회용 개체와는 달리 동일한 형태의 여러 객체 생성가능
		- 일반적으로 생성자명 첫글자는 대문자로 시작
		*/
		function Book(title, author){
			//함수에 의해 내부적으로 다음과 같은 과정을 거침

			//this = {};
			//this에 속성들을 추가함
			this.title = title;
			this.author = author;
			this.print = function(){
				console.log(`제목 : ${this.title}, 저자 : ${this.author}`);
			}
			//this를 반환
		}
		let book1 = new Book('이것이 자바다', '홍길동');
		let book2 = new Book('자바의 정성', '남궁성');
		book1.print();
		book2.print();
		// console.log(book1);
		// console.log(book2);
	</script>
</body>
</html>
