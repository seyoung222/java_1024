<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>심볼 예제</title>
</head>
<body>
	<script>
		let obj1 = {
			id : 'abc'
		}
		let obj2 = {
			id : 'abc'
		}
		console.log(obj1.id == obj2.id); //true
		let id1 = Symbol('id');
		let id2 = Symbol('id');
		let obj3 = {
			id1 : 'abc'
		}
		let obj4 = {
			id2 : 'abc'
		}
		console.log(`id1 == id2 : ${id1 == id2}`); //false. 다른 심볼로 인식
		console.log(`obj3.id1 == obj4.id2 : ${obj3.id1 == obj4.id2}`); //true
		console.log(`obj3['id1'] == obj4['id2'] : ${obj3['id1'] == obj4['id2']}`); //true
		//심볼을 가지면 같은 값을 가지더라도 고유한 심볼값이 서로 다르게 구분함


		//조회 유무 차이
		let id = Symbol('id');
		let obj5 = {}
		obj5[id] = 'abc';
		for(key in obj5){ //for반복문으로는 조회 안됨.
			console.log(`obj5[${key}] = ${obj5[key]}`);
		}
		console.log(`obj5[id] = ${obj5[id]}`); //직접 조회하면 조회됨
		// => 개체의 특정 속성이 for in으로 보이지 않도록 숨기고 싶거나, 고유하게 지정하고 싶을 때 심볼 사용

		let obj6 = {
			[id] : 'abc'
		}
		for(key in obj6){
			console.log(`obj6[${key}] = ${obj6[key]}`);
		}
		console.log(`obj6[id] = ${obj6[id]}`);
		// 얘도 마찬가지..
	</script>
</body>
</html>
