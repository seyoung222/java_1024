<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>arguments 예제</title>
</head>
<body>
	<script>
		/* arguments : 함수에서 매개변수들을 모아 놓은 객체 */

		function test(arg1, arg2, arg3){
			console.log(arguments); 
				//=> 4개의 매개변수가 arguments 객체에 저장된걸 확인 가능
			for(value of arguments){
				console.log(value);
			}
		}
		test(1,'abc', true, {name : '홍길동'});
		//자바에선 함수안에서 정의되지않은 4번째 매개변수는 적용되지 않지만
		//arguments 객체를 이용하면 매개변수로 받은 것들을 활용 가능(추천은X)
	</script>
</body>
</html>
