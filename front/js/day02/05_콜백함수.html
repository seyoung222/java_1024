<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>콜백함수 예제</title>
</head>
<body>
	<script>
		/*
		콜백함수 
		- 다른 함수의 매개변수로 들어간느 함수를 일컫음
		- 이벤트, jquery할 때 많이 사용
		*/

		function ok(){
			console.log('확인했습니다.');
		}
		function cancle(){
			console.log('취소했습니다.');
		}
		function toBeContinue(title, okFunc, cancleFunc){
			if(confirm(title))
				okFunc();
			else
				cancleFunc();
		}
		/* 
		함수표현식과 같은 원리로 동작하기 때문에 
		아래 주석 코드에서 okFunc=ok, cancleFunc=cancle 한 것과 같음
		toBeContinue에서 실행될 때 okFunc() 호출하면 ok()가 호출됨
		*/
		
		// toBeContinue('계속하시겠습니까?', ok, cancle);
		toBeContinue('계속하시겠습니까?', function(){
			console.log('확인했습니다.');
		}, function(){
			console.log('취소했습니다.');
		}); //정의된 함수가 아니라 일회성으로 사용하고 싶을 때 이런 식으로도 가능

	</script>
</body>
</html>
