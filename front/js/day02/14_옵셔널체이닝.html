<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>옵셔널 체이닝 예제</title>
</head>
<body>
	<script>
		/*
		let 객체 = {
			속성1 : 값,
			속성2 : 값,
			속성3: {
				속성31 : 값
				속성32 : 값
			}
		}
		객체.속성3.속성31 = 새로운 값;
		객체.속성4.속성41 = 새로운 값; //존재하지 않는 객체에 접근 시 에러
		*/
		let user = {
			id : '123',
			pw : '345',
			authority : {
				name : 'admin',
				value : 10
			}
		}
		user.authority.name = 'user';
		user.authority.value = 9;
		user.authority.code = 7; //이미 있는 객체에 새로운 속성 추가(문제X)
		// user?.name.firstName = '홍'; // 이건... 옵셔널체이닝으로 값을 할당할수 없는 형태
		console.log(user.name?.firstName); //중간 속성이 없는 경우 안전하게 접근하도록 함
		//undefined.firstName할 수 없기 때문에 에러가 뜨는데, 
		//옵셔널체이닝을 사용하면 조회로 인한 에러를 막아줌
		// => 있는지 없는지 헷갈리는 속성에 ?를 쓰면
		// firstName이 있는지 확인하고 없을 경우 undefined를 반환
		
	</script>
</body>
</html>
