<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 예제</title>
</head>
<body>
		<script>
			/*
			- 자바 메소드
			리턴타입 메소드명(자료형 변수명1, 자료형 변수명2, ... ){ }

			- 자바 스크립트 함수 선언 방식
			function 함수명(변수명1, 변수명2, ...){ }

			*/
			showMyName(); //선언된 함수는 어디에서 호출하든 상관없이 호출됨
			function sayHello(){
				console.log('Hello');
			}
			sayHello(); //메인이 따로 없으므로 바로 함수 호출

			/* ex1. 주어진 두 변수를 더해서 콘솔에 출력하는 함수를 만들어보세요. */
			function sum1(num1, num2){
				console.log(num1+num2);
			}
			sum1(1,2);
			// let i = prompt('첫번째 숫자를 입력하세요.');
			// let j = prompt('첫번째 숫자를 입력하세요.');
			// function submit(i,j){
			// 	console.log(+i + +j);
			// }
			// submit(i,j);

			/* ex2. 주어진 두 변수를 더해서 반환하는 함수를 만들어보세요. */
			function sum2(num1, num2){
				return num1+num2;
			}
			console.log(sum2(1,2));
			let res = sum2(1,2);
			console.log(res);


			let name = '홍길동';
			function showName(){
				console.log(name); //함수 안에서 전역변수 사용 가능
				// 하지만 js파일을 따로 뺄 때 전역변수의 값도 알아야하므로 추천은X
			}
			showName();

			
			sum1(1,2,3);// 선언되지 않은 세번째 매개변수를 없는 변수취급, 앞 두개로 실행
			sum1(1);//NaN. 필요한 두번째 매개변수 값으로 undefined가 들어가 실행은 됨

			/* 
			- 기본값 설정
			=> 꼭 기본값이 필요한 경우 매개변수="기본값"으로 설정가능
			   값이 주어지지않으면 기본값으로 함수처리함. */
			function showMyName(firstName='길동', lastName='홍'){
				console.log(`${firstName} ${lastName}`);
			}
			showMyName('꺽정', '임'); //꺽정 임
			showMyName('꺽정'); //꺽정 홍
			showMyName('꺽정', undefined); //꺽정 홍. undifined넣어도 안넣은거랑 똑같으
			showMyName(); //길동 홍
		</script>
</body>
</html>
