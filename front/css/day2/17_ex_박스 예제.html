<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 예제</title>
	<!-- 박스 안에 박스가 들어있고 큰 박스와 작은 박스는 20px 간격있는 모양 그리기 -->
	<style>
		.box{
			width: 100px; height: 100px; border: 1px solid red;
		}
		.container-box{
			float: left; border: 1px solid green; padding: 20px;
		}
		.container-box1{
			float: left; border: 1px solid green;
			width: 142px; height: 142px;
		}
		.container-box1>.box{
			margin: 20px;
		}
	</style>
</head>
<body>
	<!-- 패딩 이용 : 훨씬 더 쉬움 -->
	<div class="container-box">
		<div class="box"></div>
	</div>
	<!-- 마진 이용 -->
	<div class="container-box">
		<div class="box"></div>
	</div>
</body>
</html>
