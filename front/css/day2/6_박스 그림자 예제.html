<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 그림자 예제</title>
	<style>
		.box{
			width: 100px; height: 100px; 
			margin-bottom: 30px;
		}
		/* 선택자{box-shadow: 수평거리 수직거리 흐림정도 번짐정도 색상 [inset];} */
		.box1{
			box-shadow: 0px 0px 20px 1px red;
			
		}
		.box2{
			box-shadow: 2px 2px 5px 2px blue;
		}
		.box3{
			box-shadow: 0px 0px 1px 3px green, 3px 3px 3px 1px red;
		}
		.box4{
			box-shadow: 3px 3px 3px 3px blue inset;
		} /* inset 붙이면 그림자가 안으로 들어감 */
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
</body>
</html>
