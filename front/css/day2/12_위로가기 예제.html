		.btn-up{

			text-align: center; line-height: 50px;
			position: fixed; right: 10px; bottom: 10px;
		}

	</style>

<body id="body">
	<!-- 클릭했을 때 특정 위치로 이동하는 앵커 기능 => a태그 -->
