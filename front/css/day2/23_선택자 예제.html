<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		/* 
		선택자 선택자 : 자손
		선택자>선택자 : 자식
		선택자~선택자 또는 선택자+선택자 : 형제
		선택자선택자 : 본인(수식어가 붙은거라 보면 됨..)
		- 태그명태그명 : 불가 (ex. divp)
		- 클래스명태그명 : 불가 (ex. .boxdiv)
		- 태그명클래스명 : 가능 (ex. div.box)
		- 아이디명태그명 : 불가 (ex. #numdiv) 
				애초에 아이디는 고유하므로 태그명이랑 나올 필요X
		- 태그명아이디명 : 가능 (ex. span#num)
		*/
		.box.box1{ /*box중에서 box1을 가진 본인을 좀 더 구체적으로 찾는거 */}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<span id="num"></span>
</body>
</html>
