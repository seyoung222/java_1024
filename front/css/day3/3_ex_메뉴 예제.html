	<!-- 세로 메뉴바: 메뉴1,2,3이 있고 아래가 비어있는 메뉴바 만들기 -->
	<style>
		*{margin: 0; padding: 0;}
		.menu-list{
			list-style: none; width: 200px;
			height: 100vh; border: 5px solid black;
			box-sizing: border-box;
		}
		.menu-item{
			height: 50px; border-bottom: 5px solid black;
		}
		.menu-link{
			text-decoration: none; text-align: center; display: block;
			line-height: 50px; color: black;
		}
