<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		.box{
			width: 100px; height: 100px; background: yellow;
			position: absolute; top:300px
		}
		.box:hover{	background: green;}
		.container-box{ padding: 20px; background: blue;}
		.container-box:hover{ background: black;}
		.inner-box{ padding: 20px; background: gray;}
		.inner-box:hover{ background: red;}
		/* 
		자식 요소를 호버하고 있을 때는 부모 요소도 모두 호버된 걸로 적용됨
		박스가 다른 곳에 가있어서 실제로 안에 있지 않아도 부모요소 전부 적용됨*/

		/* :focus : 클릭하거나 tab키에 의해 선택되어 활성화 된 상태 */
		input:focus{background: red;}

		/* :checked : 체크박스 자체가 색이 변하진 않고 글씨를 바꿔주거나... 등등 */
		input:checked{width: 50px;}
		input:checked+label{background: yellow;}

		/* :not() : 괄호안에 :checked/#apple/[type=checkbox] 등 선택자를 넣기 */
		input:not(:checked){background: green;}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="container-box">
		<div class="inner-box">
			<div class="box"></div>
		</div>
	</div>
	<input type="text" id="text">
	<input type="checkbox" name="" id="apple">
	<label for="apple">사과</label>
</body>
</html>
