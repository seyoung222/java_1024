<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animate 예제</title>
	
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<style>
		.box{ font-size: 100px;}
	</style>
</head>
<body>
	<!-- 
	등록된 애니메이션 사용하기
	1. animate.css에서 link를 가져와서 style위에 붙이기
	2. 웹에 등록된 class명을 해당 요소에도 추가함
	3. 지연/반복횟수 등 기능을 더 추가하고 싶으면 아래 내려서 나오는 클래스명을 또 추가
 -->
	<div class="box animate__animated animate__bounce animate__infinite">안녕하세요.</div>
</body>
</html>
