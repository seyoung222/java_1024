<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>폰트 스타일 예제1</title>
	<style>
		*{ font-family: 'Times New Roman', Times, serif;}
		h1{ font-size: 16px; font-weight: 100; font-variant: small-caps;}
		h2{ font-size: 20px; font-weight: normal;}
		h3{ font-size: 24px; font-weight: bold; font-style: italic;}
		/*
		font : font-style font-variant font-weight
					 font-size/line-heigt font-family
		*/
		h4{ font: italic small-caps bold 30px/30px serif;}
	</style>
</head>
<body>
	<!-- h1 태그는 꼭 글자를 크게하려고 쓰는게 아니라 제목임을 표시하려고 쓰는것!
	 style태그로 사이즈를 모두 바꿀 수 있으므로 -->
	<h1>title1</h1>
	<h2>title2</h2>
	<h3>TITLE3</h3>
	<h4>TITLE4</h4>
</body>
</html>
