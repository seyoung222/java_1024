<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자 정렬 예제</title>
	<style>
		.box1{text-align: center;} /*창 기준*/
		.box2{text-align: center;}
	</style>
</head>
<body>
	<!-- inline 요소에는 text-align을 적용해도 반영이 안됨 -->
	<div class="box1">글자</div>
	<span class="box2">글자</span>
	<!-- span태그는 글자길이만큼이 크기로 지정되기 때문에 정렬의 의미가 X
		=> text-align은 block 태그에 지정해야함 -->
</body>
</html>
