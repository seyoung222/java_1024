<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		*{ color : red; }
		div{ background-color: yellow;}
		#name{ font-weight: bold;}
		.bar{ text-decoration: none;} 	/* 링크에 있던 언더바를 없앰 */
		body div{} /* 자식/손자/증손자 등등등 모두 포함 */
		body > div{} /* 자식만 해당 */
		input[type=text]{}
		
	</style>
</head>
<body>
	<div>안녕</div>
	<p id="name">내 이름은 홍길동</p>
	<a href="http://www.naver.com" class="bar">네이버로</a>
	<div class="box"></div>	<!-- .box 는 class가 box인 div 생성 -->
	<div id="box"></div>	<!-- #box는 id가 box인 div 생성 -->
</body>
</html>
