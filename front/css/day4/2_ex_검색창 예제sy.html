<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 예제</title>
	<style>
		.box{
			width: 400px; height: 50px; border: 2px solid purple;
			position: relative; 
		}
		.input{
			padding: 0; margin: 0; height: 26px; width: 300px;
			position: absolute; top: 10px; left: 10px;

		}
		.input:focus{background: rgb(201, 201, 201);}
		.submit{
			width: 50px; height: 100%; float: right; 
			border: 2px solid purple; background: purple;
			color: white; margin: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="text" class="input" placeholder="네이버에 무엇이든 물어보세요.">
		<input type="submit" class="submit" value="검색">
	</div>
</body>
</html>
