<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라벨 태그 예제</title>
</head>
<body>
	<!-- 창이 아니라 아이디/비번 글자만 눌러도 창이 활성화 되도록 label로 묶음 -->
	<form action="">
		<h1>로그인</h1>
		<label>
			아이디
			<input type="text" name="id" placeholder="아이디">
		</label>
		<br>
		<label>
			비번
			<input type="password" name="pw" placeholder="비번">
		</label>
		<br>
		<button>로그인</button>
	</form>
</body>
</html>
