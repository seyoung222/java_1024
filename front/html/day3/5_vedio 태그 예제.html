<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비디오 태그 예제</title>
</head>
<body>
	<!-- video 태그만 사용하는 경우/ 재생바, 자동재생 -->
	<video src="../img/영상.mp4" controls autoplay></video>
	<!-- video, source 태그 사용 -->
	<video controls autoplay>
		<source src="../img/영상.mp4" type="video/mp4">
		<!-- 지원하는 확장자가 다른 경우 영상 확장자 등록하면 브라우저에 맞는 타입이 재생됨 -->
	</video>

	<!-- 오디오 태그도 비디오 태그랑 똑같음 -->
</body>
</html>
