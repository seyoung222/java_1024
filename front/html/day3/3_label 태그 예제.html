<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라벨 태그 예제</title>
</head>
<body>
	<!-- 
		label 태그는 주로 input 태그와 함께 사용
		- 체크박스에서 글자를 클릭해도 체크 선택되게 하는 기능(사용자입장에서 편리)
	 -->
	<!-- 
		취미를 선택하는 화면을 구성하세요.
		- 운동, 독서, 음악감상, 여행, 쇼핑, 낮잠
	-->
	<form action="">
		취미를 선택하세요. (최대 3개)<br>
		<input type="checkbox" name="hobby" value="운동" id="health">
		<label for="health">운동</label>
		<!-- 운동을 label태그로 감싸고 input태그에 id를 추가, label태그의 for에 id를 입력 -->
		<input type="checkbox" name="hobby" value="독서" id="read">
		<label for="read">독서</label>
		<input type="checkbox" name="hobby" value="음악감상" id="music"> 
		<label for="music">음악감상</label><br>
		<input type="checkbox" name="hobby" value="여행" id="travel">
		<label for="travel">여행</label>
		<input type="checkbox" name="hobby" value="쇼핑" id="shopping">
		<label for="shopping">쇼핑</label>
		<!-- input태그가 label태그 안에 있으면 id생략가능 -->
		<label>
			<input type="checkbox" name="hobby" value="낮잠"> 낮잠
		</label><br>
		<button>전송</button>
		<!-- form태그 안에서 button태그는 submit태그랑 똑같음 -->
	</form>
</body>
</html>
