<!-- html:5 치면 자동완성으로 기본 코드가 나옴 -->
<!-- 기본 태그 설명 -->
<!DOCTYPE html>  <!-- html5 표준 원서라는걸 알려주는 말-->
<html lang="en"> 
<!-- html: 시작태그 필수, lang은 언어. 검색시 참고, 특정지역 검색제외할 때 활용 -->
<head> 
<!-- head: 문서의 각정 정보와 문서자체에 대한 설명(화면에 안보이는 내용) -->
	<!-- meta: 눈에 보이지는 않지만 검색이나 링크 걸면 미리보기처럼 보이는 이미지,설명,제목 등을 조절 -->
	<meta charset="UTF-8"> 
	<!-- 인코딩 방식 (UTF-8:웬만한 언어 모두 사용가능. 특별한 일 없으면 이걸로 설정) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- http-equiv: 호환성, 랜더방식 등을 결정. IE=edge는 최신 모듈을 의미함 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 가로가 장치가로 => pc냐 모바일이냐에 따라 가로 사이즈가 달라짐 -->
	<!-- name : author, description 등..을 써서 검색엔진에 반영가능  -->
	<title>Document</title>
	<!-- title: 브라우저에서 탭상단에 있는 글자를 의미 -->
</head>
<body> 
<!-- body: 화면에 출력해서 보여주는 모든 정보 -->
	
</body>
</html>
